<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/style/main.css">
    <title>Get started by converting</title>
</head>
<body>
    <div class="back">
    <a href="/index.html"><i class="fa fa-arrow-left"></i></a>
</div>
    <div class="start-container">
        <h1>Currency Converter</h1>
        <input type="number" placeholder="Enter any amount" id="nairaInput">
        <i class="naira">#</i>
        <div class="money">
        <div class="output">
            <div class="dollar">
                <h1>Dollar: </h1> 
                <span id="dolel"></span>
            </div>
        </div>
        <div class="output">
            <div class="pounds">
                <h1>Pounds:</h1>  <span id="ponel"></span> 
            </div>
        </div>
        <div class="output">
            <div class="euro">
                <h1>Euro: </h1> <span id="euel"></span> 
            </div>
        </div>
        <div class="output">
            <div class="cadollar">
                <h1>CAD:</h1>  <span id="cael"></span> 
            </div>
        </div>
        <div class="output">
            <div class="krone">
                <h1>Danish Krone:  </h1> <span id="kroel"></span>
            </div>
        </div>
    </div>
    </div>
    <script src="/js/app.js"></script>
</body>
</html>
